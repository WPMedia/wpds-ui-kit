        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2.5.1
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
      - name: echo things
        run: |
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "env: ${env}"
          echo "VERCE_URL: ${VERCEL_URL}"
